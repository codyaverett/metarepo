# cargo-deny configuration for Metarepo security
# This file configures dependency checking for known vulnerabilities,
# license compliance, and other security concerns

[advisories]
# The advisories section is used to detect issues for crates by looking in the
# advisory database.
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

# Deny all advisories unless explicitly ignored
vulnerability = "deny"
unmaintained = "allow"
yanked = "deny"
notice = "warn"

# Ignore specific advisories
ignore = [
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
# List of explicitly allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "CC0-1.0",
]

# Deny specific licenses
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-3.0",
]

# Lint level for when a crate is not explicitly allowed or denied
unlicensed = "deny"
copyleft = "warn"
default = "deny"

# Confidence threshold for license detection (0.0 to 1.0)
confidence-threshold = 0.8

# Uncomment and configure if you need license exceptions:
# [[licenses.exceptions]]
# name = "some-crate"
# allow = ["GPL-3.0"]

[bans]
# Deny specific crates
deny = [
    # Crates with known security issues
    { name = "openssl", version = "<0.10" },

    # Deprecated crates
    { name = "term" },
    { name = "quickersort" },
]

# Skip certain crates when checking for duplicates
skip = [
    # Example: { name = "winapi" },
]

# Allow certain wildcard dependencies
allow-wildcard-paths = false

# Warn when multiple versions of the same crate are detected
multiple-versions = "warn"

[sources]
# Deny crates from unknown registries
unknown-registry = "deny"

# Deny git dependencies
unknown-git = "warn"

# Allow crates from these registries
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow specific git repositories
allow-git = [
    # Example: "https://github.com/rust-lang/cargo",
]

[sources.allow-org]
# Allow all crates from specific GitHub organizations
# github = ["my-org"]