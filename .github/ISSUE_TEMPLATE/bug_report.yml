name: Bug Report
description: Report a bug or unexpected behavior in metarepo
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior.
      placeholder: |
        1. Run command '...'
        2. Navigate to '...'
        3. Execute '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of metarepo is affected?
      options:
        - CLI interface
        - Git operations
        - Project management
        - Worktree handling
        - Plugin system
        - Configuration
        - TUI (Terminal UI)
        - Build system
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (blocks usage)
        - High (major feature broken)
        - Medium (inconvenient but workaround exists)
        - Low (minor issue)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your system.
      value: |
        - metarepo version: (run `meta --version`)
        - OS: (e.g., macOS 14.0, Ubuntu 22.04, Windows 11)
        - Rust version: (run `rustc --version`)
        - Shell: (e.g., bash, zsh, fish)
      render: markdown
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Output / Logs
      description: Any error messages, stack traces, or relevant log output.
      render: shell
      placeholder: Paste error output here

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information that might be helpful.
      placeholder: Add any other context about the problem here.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting.
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported already
          required: true
        - label: I have included all relevant information and steps to reproduce
          required: true
        - label: I am using the latest version of metarepo (or have noted my version above)
          required: false
